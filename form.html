    <div class="eazyloan">
      <h1>EazyMoney Quick Loan Form</h1>
      <div class="form-section">
        <form action="loan_form" id="loan_section">
          <h1 id="first"></h1>

        
          <div>
            <label for="current_balance"
              >Current Total Balance in Account</label
            >
            <br />
            <input
              type="number"
              id="current_balance"
              placeholder="Current Amount"
            />
            <span id="amount_error"></span>
          </div>
          <br />

          <div>
            <label for="current_balance"
              >Loan Amount</label
            >
            <br />
            <input
              type="number"
              id="amount_to_collect"
              placeholder="Loan Amount"
            />
          </div>
          <br />

          <div>
            <label for="credit_history">Credit History</label> <br />
            <select id="credit_history">
              <!-- (6months) -->
              <option value="">Credit History</option>
              <option value="less">a month ago</option>
              <option value="high">6 months ago</option>
            </select>
            <br />
            <br />

            <div>
              <label for="Last_Deposit">Last Deposit Date</label> <br />
              <select id="Last_Deposit">
                <option value="">Last Deposit Date</option>
                <option value="less">a week ago</option>
                <option value="high">3 weeks ago</option>
              </select>
            </div>
            <br />

            <div>
              <label for="Last_Loan">Last Loan Collection Date</label> <br />
              <select id="Last_Loan">
                <option value="">Last Loan Collection Date</option>
                <option value="less">a month ago</option>
                <option value="high">6 month ago</option>
              </select>
            </div>
            <br />

            <div>
              <label for="Loan_Repay">Loan Repayment Period</label> <br />
              <select id="Loan_Repay">
                <option value="">Loan Repayment Period</option>
                <option value="less">1 month</option>
                <option value="high">6 month</option>
              </select>
            </div>
            <br />

            <div>
              <label for="Account Type">Account Type</label> <br />
              <select id="Account Type">
                <option value="">Account Type</option>
                <option value="current">Current</option>
                <option value="savings">Savings</option>
              </select>
            </div>
          </div>
          <br/>

          <button onclick="getloan()" type="button" id="btn2">Submit</button>
          <h1 id="congrat"></h1>
          <!-- <button onclick="myFunction()" type="button">submit</button> -->
        </form>
      </div>
